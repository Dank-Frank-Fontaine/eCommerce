<!DOCTYPE html>
<html>
    <title>JAHHNY FAHNTAYNE</title>
    <head>
        <style>
        </style>
        <script>
            /*Caleb Gardner
            11/3/17
            Selling stuff on a website
            */
            var pr1=5;
            var pr2=10;
            var pr3=15;
            function Initial_Price(){
                document.getElementById("span1").innerHTML="Price: $"+pr1;
                document.getElementById("span2").innerHTML="Price: $"+pr2;
                document.getElementById("span3").innerHTML="Price: $"+pr3;
            }
            function Calc_Price(){
                //Variables
                var output=document.getElementById("output");
                var WhPr1=3;
                var WhPr2=5;
                var WhPr3=8;
                var q1=parseInt(document.getElementById("q1").value);
                var q2=parseInt(document.getElementById("q2").value);
                var q3=parseInt(document.getElementById("q3").value);
                var Company_Subtotal=(WhPr1*q1)+(WhPr2*q2)+(WhPr3*q3);
                //Calculations
                var Customer_Subtotal=(pr1*q1)+(pr2*q2)+(pr3*q3);
                var taxrate=0.0875;
                var tax=(Customer_Subtotal*taxrate).toFixed(2);
                var shipping;
                //Determining Shipping
                if (Customer_Subtotal<100 && Customer_Subtotal>0){
                    shipping=25;
                }else if (Customer_Subtotal>=100 && Customer_Subtotal<=200){
                    shipping=10;
                }else{
                    shipping=0;
                }
                var Total=parseFloat(Customer_Subtotal+tax+shipping);
                var Profit=Customer_Subtotal-Company_Subtotal;
                var build="";//Build for Customer Info
                build+="<div>CUSTOMER INFO:<br>";
                build+="-------------<br>";
                build+="Subtotal: $"+Customer_Subtotal+"<br>";
                build+="Tax: $"+tax+"<br>";
                build+="Shipping: $"+shipping+"<br>";
                build+="Total: $"+Total+"<br>";
                build+="COMPANY INFO:<br>";//Adding Company Info to build
                build+="-------------<br>";
                build+="Customer Subtotal: $"+Customer_Subtotal+"<br>";
                build+="Company Subtotal: $"+Company_Subtotal+"<br>";
                build+="Profit: $"+Profit+"<br>";
                build+="Total Items Sold: "+(q1+q2+q3)+"</div>";
                output.innerHTML=build;
            }
        </script>
    </head>
    <body onload="Initial_Price()">
        <h1 style="background-color:rgb(0, 100, 150)">SKY HIGH</h1><!-- Page title with color-->
        <div style="background-color:rgb(0, 120, 150)">
            <h3>Torpedo</h3><!--Divs with different colors-->
            <br>
            <img src="torpedo.jpg" id="Torpedo" height="100" width="200">
            <br>
            <p>An effective underwater explosive device.</p>
            <br>
            <input type="text" id="q1" placeholder="Quantity: " value="0">
            <span id="span1"></span>
            <br>
        </div>
        <div style="background-color:rgb(0, 120, 150)">
            <h3>Bunker Buster</h3>
            <br>
            <img src="bunkerbuster.jpg" id="Busto" height="100" width="200">
            <br>
            <p>The proper tool for those pesky stragglers.</p><!-- Item description-->
            <br>
            <input type="text" id="q2" placeholder="Quantity: " value="0">
            <span id="span2"></span>
            <br>
        </div>
        <div style="background-color:rgb(0, 120, 150)">       <!-- Displaying items-->
            <h3>Tsar Bomba</h3>
            <br>
            <img src="bomba.jpg" id="Tsar" height="100" width="200">
            <br>
            <p>For when "destroying everything" simply isn't enough.</p>
            <br>
            <input type="text" id="q3" placeholder="Quantity: " value="0">
            <span id="span3"></span>
        </div>
        <button onclick="Calc_Price()">PROCESS ORDER</button>
        <div id="output"></div>
    </body>
</html>
